        .controls {

            background: #f8f9fa;

            display: flex;

        }

        .btn {

            transition: all 0.2s ease;
            flex: 1;

        .btn-clear {

        .btn-save {

        .section {

            font-size: 1.1rem;
            color: #2c3e50;
            border-left: 4px solid #3498db;
        }

        .task-list {
            padding: 0 25px 25px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }

        .task-item:last-child {

        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-item.completed {
            background-color: #e8f5e8;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            margin-top: 2px;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        .task-label {
            flex: 1;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-label {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .completion-message {
            text-align: center;
            padding: 30px;
            background: #d4f6d4;
            color: #2d5a2d;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }

        .completion-message.show {

        /* Mobile optimizations */

            body {

        /* Larger touch targets for mobile */

            .task-item {

            }
            
            .task-checkbox {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>

    <script>
        // Load saved state on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            updateProgress();
            
            // Add event listeners to all checkboxes
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateTaskAppearance(this);
                    updateProgress();
                    saveProgress();
                });
            });

            // Add click listeners to labels for better mobile experience
            const labels = document.querySelectorAll('.task-label');
            labels.forEach((label, index) => {
                label.addEventListener('click', function() {
                    const checkbox = document.getElementById(label.getAttribute('for'));
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change'));
                });
            });
        });

        function updateTaskAppearance(checkbox) {
            const taskItem = checkbox.closest('.task-item');
            if (checkbox.checked) {
                taskItem.classList.add('completed');
            } else {
                taskItem.classList.remove('completed');
            }
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const checkedBoxes = document.querySelectorAll('.task-checkbox:checked');
            const progress = (checkedBoxes.length / checkboxes.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            
            const completionMessage = document.getElementById('completionMessage');
            if (progress === 100) {
                completionMessage.classList.add('show');
            } else {
                completionMessage.classList.remove('show');
            }
        }

        function clearAll() {
            if (confirm('Haluatko varmasti tyhjent√§√§ kaikki merkinn√§t?')) {
                const checkboxes = document.querySelectorAll('.task-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    updateTaskAppearance(checkbox);
                });
                updateProgress();
                saveProgress();
            }
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const state = {};
            checkboxes.forEach(checkbox => {
                state[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('mokkilista', JSON.stringify(state));
        }

        function loadProgress() {
            const saved = localStorage.getItem('mokkilista');
            if (saved) {
                const state = JSON.parse(saved);
                Object.keys(state).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = state[id];
                        updateTaskAppearance(checkbox);
                    }
                });
            }
        }
    </script>
